<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while(true){
            score = Number(prompt("당신의 성적은 ?"));
            if(score <= 100) break;
        }

        if(score >= 90){
            grade = "A";
        }
        else if(score >= 80){
            grade = "B";
        }else if(score >= 70){
            grade = "C";
        }else if(score >= 60){
            grade = "D";
        }else{
            grade = "F";
        }
        tail = ""
        if(score >= 60){
            if(score%10 >=5 || score==100){
                tail = "+";
            }else{
                tail = "0";
            }
        }
        document.write("당신의 학점은 " + grade + tail + "입니다.<br/>");


    </script>
</body>
</html>
