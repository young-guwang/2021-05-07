<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>

        for(a = 2; a < 10; a++){
            document.write(a + "단 시작합니다. <br>")
            for(b = 1; b < 10; b++){
                c = a * b
                document.write(a + " * " + b + " = " + c + "<br>")
            }
            document.write(a + "단 끝났습니다. <br>")
        }
    </script>
</body>
</html>
