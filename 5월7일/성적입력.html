<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while(true){
            score = Number(prompt("성적을 입력하세요"));
            if(score<=100 && score>=0) break;
        }
        grade = "";
        switch(Math.floor(score/10)){
            case 0 : case 1 : case 2 : case 3 : case 4 : case 5 :
            grade="F"
            break;
        case 6 :
            grade="D";
            break;
        case 7 :
            grade="C";
            break;
        case 8 :
            grade="B";
            break;
        case 9 :
            grade="A";
            break;
        case 10 :
            grade="A";
        }
        tail = (score%10>5 && (score >= 60) )?"+":"0";
        if(score==100){
            tail= "+";
        } 
        document.write("당신은 학점은 : " + grade + tail + "입니다.");
    </script>
</body>
</html>
