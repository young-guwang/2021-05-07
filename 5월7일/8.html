<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
    <script>
        //*
        //**
        //***
        //****
        //***** 
        n = prompt("출력라인 수");
        for(i = 1; i <= n; i++) {
            for(j = 1; j <= i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
    </h2>
</body>
</html>
